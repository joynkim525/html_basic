<!DOCTYPE html>
<!-- saved from url=(0153)https://cert.yah.ac/?d=%EC%BD%94%EB%94%A9%EA%B3%B5%EB%B6%80%20%ED%8A%B8%EB%9E%99&n=%EA%B9%80%EC%A3%BC%EC%97%B0&t=2&a=%EC%BD%94%EB%94%A9%EC%95%BC%ED%95%99 -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    
    <script src="./cert.yah.ac_files/jquery-3.1.1.min.js.다운로드" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link href="./cert.yah.ac_files/style.css" rel="stylesheet">
    <link href="./cert.yah.ac_files/css" rel="stylesheet">
    <script>

        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) == variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
        }

        /*
        parameter
            a(ctivity) : 활동명,
            n(ame) : 이름,
            d(ate) : 날짜
            t(ype) : 타입
         */

        var template = [];
        template[0] = {
            slogan: 'Certificate of Start',
            title: '{a} 시작증',
            description: '첫발을 내디딘 역사적인 날을 기념하기 위해서 이 시작증을 드립니다.',
        }
        template[1] = {
            slogan: 'Certificate of Progression',
            title: '{a} 진행증',
            description: '가장 중요한 부분을 공부하고 계실 이 순간을 기념하고 응원하기 위해서 진행증을 드립니다.',
        }
        template[2] = {
            slogan: 'Certificate of Completion',
            title: '{a} 수료증',
            description: '완주를 축하하고, 새로운 출발을 응원하기 위해서 이 수료증을 드립니다.',
        }
        var type = getQueryVariable('t')
    </script>
</head>

<body class="certificate">
<div></div>
<div class="wrap">
    <div class="inner">
        <div class="slogan">
            <script>document.write(template[type].slogan)</script>Certificate of Completion
        </div>
        <h1>
            <div class="h1_inner">
                <script>document.write(template[type].title.replace('{a}', getQueryVariable('a')))</script>코딩야학 수료증
            </div>
        </h1>
        <div class="name">
            <script>document.write(getQueryVariable('n'))</script>김주연
        </div>
        <div class="text">
            <script>document.write(template[type].description)</script>완주를 축하하고, 새로운 출발을 응원하기 위해서 이 수료증을 드립니다.
        </div>
        <div class="date">
            <script>document.write(getQueryVariable('d'))</script>코딩공부 트랙
        </div>
        <div class="img"><img src="./cert.yah.ac_files/medal.png" alt=""></div>
    </div>
</div>
<div></div>



</body></html>
